<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="wrapper">
        <form action="your-login-endpoint" method="POST" class="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember" id="remember">Remember Me
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <br> </br>
            <div class="social-login">
                <p>Or log in with:</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                </div>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>


    <script>
      // Optional: Add JavaScript to handle form submission, e.g., using Fetch API
      document
        .querySelector(".login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("remember").checked;

          // Example of submitting the form data via Fetch API
          try {
            const response = await fetch("your-login-endpoint", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password, rememberMe }),
            });

            if (response.ok) {
              // Handle successful login, e.g., redirect to dashboard
              window.location.href = "/dashboard";
            } else {
              // Handle login error, e.g., display error message
              console.error("Login failed");
            }
          } catch (error) {
            console.error("Error occurred during login:", error);
          }
        });
    </script>
  </body>
</html>
